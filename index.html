<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-screen" class="screen active start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div id="quiz-screen" class="screen">
        <div class="quiz-header">
          <h2 id="question-text" class="question-text">Question text here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question"></span> of
              <span id="total-questions"></span>
            </p>
            <p>Score: <span id="score"></span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!--Answer buttons to be inserted by JavaScript-->
        </div>

        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h2>Quiz Results</h2>
        <div class="result-info">
          <p>
            You scored <span id="final-score"></span> out of
            <span id="max-score"></span>
          </p>
          <div id="result-message"></div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
