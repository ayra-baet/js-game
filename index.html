<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">

        <div id="start-screen" class="screen active">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="question-text">Question text here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>;
                    </p>
                    <p>
                        Score: <span id="score-span">0</span>;
                    </p>
                </div>
            </div>

            <div id="answers-container" class="answers-container">
                <!--Answer buttons to be inserted by JavaScript-->
            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>Quiz Results</h2>
            <div class="result-info">
                <p>
                    You scored <span id="final-score">0</span> out of <span id="max-score">5</span>
                </p>
                <div id="result-message"></div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
